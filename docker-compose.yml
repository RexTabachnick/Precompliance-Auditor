services:
  db:
    image: pgvector/pgvector:0.6.2-pg15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ragpass
      POSTGRES_DB: cosmetics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
      - qdrant
    environment:
      - DATABASE_URL=postgresql://postgres:ragpass@db:5432/cosmetics
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads

  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/workflows

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
  qdrant_storage:
  n8n_data: